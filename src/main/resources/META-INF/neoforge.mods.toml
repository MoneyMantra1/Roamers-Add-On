side="BOTH"

[[dependencies."${mod_id}"]]
modId="minecraft"
type="required"
versionRange="[${minecraft_version},1.22)"
ordering="NONE"
side="BOTH"

[[dependencies."${mod_id}"]]
modId="roamers"
type="required"
versionRange="${roamers_version_range}"
ordering="AFTER"
side="BOTH"
