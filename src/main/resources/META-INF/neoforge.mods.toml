version="${mod_version}"
displayName="${mod_name}"
authors="MoneyMantra + ChatGPT"
description='''Quality-of-life add-on for the Roamers mod.'''

[[dependencies."${mod_id}"]]
modId="neoforge"
type="required"
versionRange="${neoforge_version_range}"
